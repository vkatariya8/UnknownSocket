<!doctype html>
<html>
  <head>
    <title>Auxillary Node</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
      .btn-circle {
      height: 80px;
      text-align: center;
      padding: 6px 0;
      font-size: 25px;
      line-height: 1.42;
      border-radius: 50px;
    }
    div{
      padding:5%;
    }
    </style>
  </head>
  <body>
    <button type="button" id = "modalBtn" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Change ID</button>   
    <div class="modal fade bs-example-modal-sm" id = "myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <input id = "no" type = "text" class = "form-control" />
          </div>
        </div>
      </div> 
    <div id = "buttons">
      <button type = "button" class="btn btn-default btn-lg btn-primary btn-circle btn-block" id = "btn1">1</button><br>
      <button type = "button" class="btn btn-default btn-lg btn-warning btn-circle btn-block" id = "btn2">2</button><br>
      <button type = "button" class="btn btn-default btn-lg btn-success btn-circle btn-block" id = "btn3">3</button>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
      var socket = io();
      $('#btn1').click(function(){
        var msg = '1-' + $('#no').val();
        socket.emit('chat message', msg);
        return false;
      });
      $('#btn2').click(function(){
        var msg = '2-' + $('#no').val();
        socket.emit('chat message', msg);
        return false;
      });
      $('#btn3').click(function(){
        var msg = '3-' + $('#no').val();
        socket.emit('chat message', msg);
        return false;
      });
      $(document).ready(function(){
        $('.modal').modal('show');
      });
      $('#myModal').on('hidden.bs.modal', function(e){
        var temp = $('#no').val();
        console.log(temp);
        $('#modalBtn').text('Current ID - ' + temp);
        return false;
      });
    </script>
  </body>
</html>
